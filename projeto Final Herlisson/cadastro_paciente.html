<body>
    <main>
        <header class="container">
            <nav class="barra navbar navbar-default navbar-fixed-top navbar-inverse">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                            data-target="#collapse-navbar" aria-expanded="false">
                            <span class="navbar-toggle-icon"></span>

                            <span class="icon-bar"></span>
                        </button>

                    </div>

                    <div class="collapse navbar-collapse" id="collapse-navbar">
                        <ul class="nav navbar-nav ">
                            <li><a href="index.html">Inicio</a></li>
                            <li><a href="cadastro_paciente.html">Cadastro de Pacientes</a></li>
                            <li><a href="cadastro_colaboradores.html">Cadastro para empresas e autônomos</a></li>
                            <li><a href="pre_requisitos.html">Pré-requisitos</a></li>   
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <h1 class="titulo-principal">Cadastro de Pacientes</h1>

        <section id="body" class="container">
            <h3>Aqui, você irá cadastrar seus dados de forma segura para
                receber seu medicamento em casa.</h3>

            <form name="formulario" method="post" action="resposta.html" autocomplete="on" >
                <fieldset>
                    <legend>Dados Pessoais</legend>

                    <div class="form-group">
                        <label for="nome">Nome Completo:</label>
                        <div class="input-group">
                            <input type="text"  name="nome" class="form-control"
                                placeholder="Digite seu primeiro nome" autofocus/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <div class="input-group">
                            <input type="email" id="email" name="email" class="form-control"
                                placeholder="Digite um e-mail válido" />
                        </div>
                    </div>


                    <div class="form-group">
                        <label for="cpf">CPF:</label>
                        <div class="input-group">
                            <input type="text" id="cpf" name="cpf" class="form-control"
                                onkeypress="$(this).mask('000.000.000-00')" placeholder="Somente números" />
                        </div>
                    </div>


                    <div class="form-group">
                        <label for="celular">Celular:</label>
                        <div class="input-group">
                            <input type="tel" id="celular" name="celular" class="form-control"
                                onkeypress="$(this).mask('(00)0 0000-0000')" placeholder="opicional" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="telfixo">Telefone Fixo:</label>
                        <div class="input-group">
                            <input type="tel" id="telfixo" name="telFixo" class="form-control"
                                onkeypress="$(this).mask('(00) 0000-0000')" placeholder="Digite o DDD mais o número" />
                        </div>
                    </div>

                </fieldset>



                <fieldset>
                    <legend>Endereço completo</legend>

                    <div class="form-group">
                        <label for="cpf">Estado:</label>
                        <div class="input-group">
                            <input type="text" id="estado" name="estado" class="form-control" />
                        </div>
                    </div>


                    <div class="form-group">
                        <label for="cidade">Cidade:</label>
                        <div class="input-group">
                            <input type="text" id="cidade" name="cidade" class="form-control" />
                        </div>
                    </div>


                    <div class="form-group">
                        <label for="rua">Rua:</label>
                        <div class="input-group">
                            <input type="text" id="rua" name="rua" class="form-control" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="numero">Numero:</label>
                        <div class="input-group">
                            <input type="text" id="numero" name="numero" class="form-control" />
                        </div>
                    </div>


                    <div class="form-group">
                        <label for="cep">CEP:</label>
                        <div class="input-group">
                            <input type="text" id="cep" name="cep" class="form-control"
                                onkeypress="$(this).mask('00.000-000')" placeholder="somente números" />
                        </div>
                    </div>
                </fieldset>


                <fieldset>
                    <legend>Dados Adicionais</legend>

                    <div class="form-group">
                        <label for="remedio">Nome do Medicamento:</label>
                        <div class="input-group">
                            <input type="text" id="remedio" name="remedio" class="form-control" />
                        </div>
                    </div>


                    <div class="form-group">
                        <label for="crm">CRM do Médico:</label>
                        <div class="input-group">
                            <input type="text" id="crm" name="crm" class="form-control" />
                        </div>
                    </div>


                    <div class="form-group">
                        <label for="especialidade">Especialidade do Médico:</label>
                        <div class="input-group">
                            <input type="text" id="especialidade" name="especialidade" class="form-control" />
                        </div>
                    </div>


                    <div class="form-group">
                        <label for="receita">Foto da Receita:</label>
                        <div class="input-group">
                            <input type="file" id="receita" name="receita" class="form-control" />
                        </div>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary" onclick="return validaDados()">Enviar</button>

                </fieldset>

            </form>
        </section>
    </main>

</body>
